<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take A Breath | Home</title>

    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body>
    <!-- Side Nav Bar -->
    <!-- Replace with nav bootstraps DELETE -->
    <div>
      <div class="nav-links">
        <ul>
          <img
            id="logo"
            src="assets/images/logo.png"
            alt="Logo"
            class="img-fluid"
          />
          <li>
            <a href="#"><i class="fas fa-home"></i> Notes </a>
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-info-circle"></i> Pictures (disabled)</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-envelope"></i> Atmosphere</a>
            <ul>
              <select name="theme" id="theme-select">
                <li><option value="ocean">Ocean</option></li>
                <li><option value="forest">Forest</option></li>
                <li><option value="space">Space</option></li>
                <li><option value="mountains">Mountains</option></li>
              </select>
            </ul>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i>Learn more</a>
            <ul>
              <li>About us</li>
              <li>Settings</li>
              <li>Contact us</li>
            </ul>
          </li>
          <li>
            <audio id="ambience" loop autoplay>
              <source src="assets/audio/ocean.mp3" type="audio/mp3" />
            </audio>
            <label for="volume-control" class="visually-hidden">Volume</label>
            <input
              type="range"
              id="volume-control"
              name="volume"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
            />
          </li>
        </ul>

        <div id="social-links-nav">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            aria-label="Visit us on Facebook.(Opens in new tab)"
            rel="noopener"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            aria-label="Visit us on Twitter.(Opens in new tab)"
            rel="noopener"
          >
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            aria-label="Visit us on Instagram.(Opens in new tab)"
            rel="noopener"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Header with user options to write or read notes -->
    <header>
      <div id="read-notes"><a>Pick</a></div>
      <div id="write-notes"><a>Write</a></div>
    </header>

    <main class="container my-5">
      <section>
        <!-- Filter dropdown -->
        <div id="writing-notes-filter">
          <p>Choose a topic:</p>
          <div id="notes-filter">
            <button onclick="myFunction()" class="dropbtn">All</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">All</a>
              <a href="#">Stressed</a>
              <a href="#">Overwhelmed</a>
              <a href="#">Greif</a>
              <a href="#">Depression</a>
            </div>
          </div>
        </div>

        <!-- Main display for quotes -->
        <div>
          <form method="POST">
            <textarea
              name="message"
              placeholder="Write something kind..."
              maxlength="200"
            ></textarea>
            <input
              type="text"
              name="author"
              placeholder="Your name (optional)"
            />

            <!-- Drag & drop stickers section -->
            <div class="sticker-panel">
              <p>Add a sticker:</p>
              <img
                src="assets/images/heart.png"
                class="sticker"
                draggable="true"
                alt="heart sticker"
              />
              <!-- Add JS interactivity later -->
            </div>

            <!-- Submit and reset buttom -->
            <button type="reset" class="btn btn-success">Reset</button>
            <button type="submit" class="btn btn-success">Send Message</button>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        <div class="container">
          <p>&copy; 2023 Take A Breath. All rights reserved.</p>
        </div>
      </footer>
    </main>

    <!-- Bootstraps Javascript Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="assets/js/script.js"></script>
    <!-- FontAwesom link -->
    <script
      src="https://kit.fontawesome.com/9e540e0242.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
