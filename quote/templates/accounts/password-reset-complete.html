{% extends "base.html" %} 

{% block title %}
Password Reset|Complete
{% endblock%} 

{% block content %}

<section
  class="password-section d-flex form-wrapper justify-content-center align-items-center mvh-100"
>
  <div class="container">
    <h2>Password Reset Complete</h2>
    <p>
      Your password has been successfully reset! You can now log in with your
      new password.
    </p>
    <a href="{% url 'login' %}" class="btn btn-theme">Log In</a>

    <p><a href="{% url 'signup' %}">Don't have an account? Sign up here</a>.</p>
  </div>
</section>

{% endblock %}
