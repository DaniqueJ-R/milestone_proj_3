{% extends "base.html" %} {% block content %}
<!-- This page is where the user is able to reset the password -->
  <section
    class="password-section d-flex form-wrapper justify-content-center align-items-center mvh-100"
  >
    <div class="container">
      <h2>Password Reset Confirmation</h2>
      <form
        method="post"
        action="{% url 'password_reset_confirm' uidb64=uid token=token %}"
      >
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-theme">Set New Password</button>
      </form>
      <p>
        Remembered your password?
        <a href="{% url 'login' %}">Try logging in again here</a>.
      </p>
      <p>
        <a href="{% url 'signup' %}">Don't have an account? Sign up here</a>.
      </p>
    </div>
  </section>
{% endblock %}
