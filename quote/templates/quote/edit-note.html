{% extends "base.html" %}
{% block content %}

<!-- edit-notes.html content starts here -->
<main>
  <section class="edit-section">
    <div class="container">
      <h2>Edit Note</h2>

      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'my_notes' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </section>
</main>

<!-- edit-notes.html content ends here -->
{% endblock %}
