{% extends "base.html" %}
{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete this note?</p>

<blockquote>{{ object.content }}</blockquote>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'my_notes' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
