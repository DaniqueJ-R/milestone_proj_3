{% extends "base.html" %} {% block content %}

<!-- delete-notes.html content starts here -->
<main>
  <section class="delete-section">
    <div class="container text-center">
      <h2>Delete Note</h2>
      <p>Are you sure you want to delete this note?</p>

      <blockquote>{{ object.content }}</blockquote>
      <p>â€” {{ object.name }}</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-theme">Yes, delete</button>
        <a href="{% url 'my_notes' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </section>
</main>

<!-- delete-notes.html content ends here -->
{% endblock %}
